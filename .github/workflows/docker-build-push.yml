name: Build and Push LMS Frontend & Backend Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout your repository
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Debug the folder structure (helps confirm correct paths)
      - name: ğŸ§­ Debug â€” Show Directory Tree
        run: |
          echo "=== CURRENT DIRECTORY ==="
          pwd
          echo "=== FILES ==="
          ls -R

      # 3ï¸âƒ£ Login to Docker Hub
      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4ï¸âƒ£ Build and Push Frontend (React)
      - name: ğŸ—ï¸ Build LMS Frontend Docker Image
        run: |
          echo "Building frontend image..."
          docker buildx build -f ./frontend/lms-react/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest ./frontend/lms-react --load

      - name: ğŸ“¤ Push LMS Frontend to Docker Hub
        run: |
          echo "Pushing frontend image..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest

      # 5ï¸âƒ£ Build and Push Backend (Spring Boot)
      - name: ğŸ—ï¸ Build LMS Backend Docker Image
        run: |
          echo "Building backend image..."
          docker buildx build -f ./backend/lms-springboot/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest ./backend/lms-springboot --load

      - name: ğŸ“¤ Push LMS Backend to Docker Hub
        run: |
          echo "Pushing backend image..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest
