name: Build and Push LMS Frontend & Backend Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Step: Checkout your repository
      - name: üõéÔ∏è Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Step: Debug your folder structure (add this step here)
      - name: üß≠ Debug ‚Äî Show Directory Tree
        run: |
          echo "=== CURRENT DIRECTORY ==="
          pwd
          echo "=== FILES ==="
          ls -R

      # 3Ô∏è‚É£ Step: Login to Docker Hub
      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4Ô∏è‚É£ Step: Build & Push Frontend
      - name: Build LMS Frontend Docker Image
        run: |
          echo "Building frontend image..."
          docker build -f ./frontend/lms-react/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest ./frontend/lms-react

      - name: Push LMS Frontend to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest

      # 5Ô∏è‚É£ Step: Build & Push Backend
      - name: Build LMS Backend Docker Image
        run: |
          echo "Building backend image..."
          docker build -f ./backend/lms-springboot/Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest ./backend/lms-springboot

      - name: Push LMS Backend to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest
