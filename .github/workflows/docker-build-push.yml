name: Build and Push LMS Frontend & Backend Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1ï¸âƒ£ - Checkout
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      # Step 2ï¸âƒ£ - Debug structure
      - name: ğŸ§­ Debug â€” Show Directory Tree
        run: |
          echo "=== CURRENT DIRECTORY ==="
          pwd
          echo "=== FILE TREE ==="
          ls -R

      # Step 3ï¸âƒ£ - Login to Docker Hub
      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 4ï¸âƒ£ - Build Frontend
      - name: ğŸ—ï¸ Build LMS Frontend Docker Image
        working-directory: ./frontend/lms-react
        run: |
          echo "Building frontend image from $(pwd)"
          docker buildx build -f Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest . --load

      # Step 5ï¸âƒ£ - Push Frontend
      - name: ğŸ“¤ Push LMS Frontend to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest

      # Step 6ï¸âƒ£ - Build Backend
      - name: ğŸ—ï¸ Build LMS Backend Docker Image
        working-directory: ./backend/lms-springboot
        run: |
          echo "Building backend image from $(pwd)"
          docker buildx build -f Dockerfile -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest . --load

      # Step 7ï¸âƒ£ - Push Backend
      - name: ğŸ“¤ Push LMS Backend to Docker Hub
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest
