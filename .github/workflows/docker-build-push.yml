name: Build and Push LMS Frontend & Backend Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§­ List Project Structure (Debug)
        run: |
          echo "Project structure:"
          ls -R

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # ğŸ—ï¸ Build and Push LMS Frontend
      - name: Build LMS Frontend Docker Image
        run: |
          echo "Building frontend image..."
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest ./frontend

      - name: Push LMS Frontend to Docker Hub
        run: |
          echo "Pushing frontend image..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest

      # ğŸ—ï¸ Build and Push LMS Backend
      - name: Build LMS Backend Docker Image
        run: |
          echo "Building backend image..."
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest ./backend

      - name: Push LMS Backend to Docker Hub
        run: |
          echo "Pushing backend image..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest
