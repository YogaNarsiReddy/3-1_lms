name: Build and Push LMS Frontend & Backend Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    env:
      DOCKER_USER: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      # Step 1ï¸âƒ£ - Checkout code
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      # Step 2ï¸âƒ£ - Login to Docker Hub
      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 3ï¸âƒ£ - Build & Push Frontend (React)
      - name: ğŸ—ï¸ Build and Push Frontend Image
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/lms-react
          file: ./frontend/lms-react/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/lms-frontend:latest
            ${{ env.DOCKER_USER }}/lms-frontend:${{ github.sha }}

      # Step 4ï¸âƒ£ - Build & Push Backend (Spring Boot)
      - name: ğŸ—ï¸ Build and Push Backend Image
        uses: docker/build-push-action@v4
        with:
          context: ./backend/lms-springboot
          file: ./backend/lms-springboot/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_USER }}/lms-backend:latest
            ${{ env.DOCKER_USER }}/lms-backend:${{ github.sha }}
