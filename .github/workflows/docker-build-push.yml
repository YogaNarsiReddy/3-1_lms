name: Build and Push LMS Frontend & Backend Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout your repository
      - name: üõéÔ∏è Checkout Repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Debug ‚Äì Show the repository structure
      - name: üß≠ Debug ‚Äî Show Directory Tree
        run: |
          echo "=== CURRENT DIRECTORY ==="
          pwd
          echo "=== FILE TREE ==="
          ls -R
          echo "=== FRONTEND/lms-react Contents ==="
          ls -la ./frontend/lms-react || echo "frontend/lms-react not found!"
          echo "=== BACKEND/lms-springboot Contents ==="
          ls -la ./backend/lms-springboot || echo "backend/lms-springboot not found!"

      # 3Ô∏è‚É£ Login to Docker Hub
      - name: üîë Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4Ô∏è‚É£ Build & Push Frontend (React)
      - name: üèóÔ∏è Build LMS Frontend Docker Image
        run: |
          echo "Building frontend image..."
          echo "Checking path ./frontend/lms-react/Dockerfile ..."
          if [ -f "./frontend/lms-react/Dockerfile" ]; then
            echo "Dockerfile found ‚úÖ"
          else
            echo "‚ùå ERROR: Dockerfile not found at ./frontend/lms-react/Dockerfile"
            exit 1
          fi

          docker buildx build \
            -f ./frontend/lms-react/Dockerfile \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest \
            ./frontend/lms-react \
            --load

      - name: üì§ Push LMS Frontend to Docker Hub
        run: |
          echo "Pushing frontend image..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest

      # 5Ô∏è‚É£ Build & Push Backend (Spring Boot)
      - name: üèóÔ∏è Build LMS Backend Docker Image
        run: |
          echo "Building backend image..."
          echo "Checking path ./backend/lms-springboot/Dockerfile ..."
          if [ -f "./backend/lms-springboot/Dockerfile" ]; then
            echo "Dockerfile found ‚úÖ"
          else
            echo "‚ùå ERROR: Dockerfile not found at ./backend/lms-springboot/Dockerfile"
            exit 1
          fi

          docker buildx build \
            -f ./backend/lms-springboot/Dockerfile \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest \
            ./backend/lms-springboot \
            --load

      - name: üì§ Push LMS Backend to Docker Hub
        run: |
          echo "Pushing backend image..."
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest
