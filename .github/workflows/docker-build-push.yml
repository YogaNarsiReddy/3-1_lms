name: Build and Push Frontend & Backend Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”‘ Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Frontend
      - name: ğŸ—ï¸ Build Frontend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mad-frontend:latest ./frontend

      - name: ğŸ“¤ Push Frontend to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mad-frontend:latest

      # Backend
      - name: ğŸ—ï¸ Build Backend Docker Image
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/mad-backend:latest ./backend

      - name: ğŸ“¤ Push Backend to Docker Hub
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/mad-backend:latest
